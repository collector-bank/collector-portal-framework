name: CD

on:
    pull_request:
        branches: [master]

jobs:
    release:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v2.1.1
            - name: Setup Node
              uses: actions/setup-node@v1.4.2
              with:
                  node-version: '14.x'
                  registry-url: https://registry.npmjs.org
            - name: Publish
              run: npm publish --access public
              env:
                  NODE_AUTH_TOKEN: ${{secrets.NPM_AUTH_TOKEN}}
